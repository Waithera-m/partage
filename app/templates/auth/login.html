{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    
{% endblock %}

{% block content %}
<div clas="jumbotron">
  <h1>LOGIN</h1>
</div>
<div class="container"> 
    <div class="row">
      <div class= "col-md-4">
          <img src="https://bit.ly/3bkF93h" alt="login" class="img-responsive">
      </div>
      <div class="col-md-6">
      
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      
      {{wtf.quick_form(login_form)}}
      <p>Don't have an account?<a href="{{url_for('auth.register')}}">Sign up</a></p>
     </div>
     <div clas="col-md-2"></div>
    </div>
</div>
{% endblock %}
