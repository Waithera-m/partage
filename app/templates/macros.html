{% macro displayPosts(posts_list) %}
    {% for post in posts_list %}
        <div class="card" style="width: 60rem;">
            <div class="card-title">
                <h3><strong>{{post.title}}</strong></h3>
                
            </div>
            <div class="card-body">
                <p>{{post.content|truncate(100)}}</p>
                <p>Added by: <i>{{post.user.username}}, {{post.created_at}}</i></p>
                <h1><a class="btn btn-primary" href="{{url_for('main.single_post',id=post.id)}}">Read and Comment</a></h1>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endmacro %}
